<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员管理界面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: relative; /* 添加 position: relative; */
        }

        #logout-link {
            position: absolute;
            top: 20px; /* 距离顶部的距离 */
            right: 20px; /* 距离右侧的距离 */
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        #content {
            display: flex;
            flex: 1;
            width: 100%;
        }

        #sidebar {
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            height: 100vh;
            overflow-y: auto;
        }

        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .nav-link {
            color: #333;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: #ddd;
        }

        #iframe-container {
            flex: 1;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
<div id="header">
    <h1>管理员管理界面</h1>
    <a href="/user?method=adminLogOut" id="logout-link">退出登录</a>
</div>

<div id="content">
    <div id="sidebar">
        <a href="#" class="nav-link active" onclick="showUserManagement()">用户管理</a>
        <a href="#" class="nav-link" onclick="showQuestionApproval()">提问审核</a>
        <a href="#" class="nav-link" onclick="showPersonalManagement()">个人管理</a>
    </div>

    <div id="main-content">
        <!-- 初始显示用户管理页面 -->
        <h2 id="section-title">用户管理页面</h2>

        <!-- iframe容器 -->
        <div id="iframe-container">
            <!-- iframe将加载用户管理页面 -->
            <iframe id="user-management-iframe" src="user_management.html" width="100%" height="100%"></iframe>
        </div>
    </div>
</div>

<script>
    function showUserManagement() {
        clearActiveClass();
        document.querySelector('.nav-link:nth-child(1)').classList.add('active');
        // 切换iframe的src
        document.getElementById('user-management-iframe').src = 'user_management.html';
        // 更新页面标题
        document.getElementById('section-title').textContent = '用户管理页面';
    }

    function showQuestionApproval() {
        clearActiveClass();
        document.querySelector('.nav-link:nth-child(2)').classList.add('active');
        // 切换iframe的src
        document.getElementById('user-management-iframe').src = 'check.html';
        // 更新页面标题
        document.getElementById('section-title').textContent = '提问审核页面';
    }

    function showPersonalManagement() {
        clearActiveClass();
        document.querySelector('.nav-link:nth-child(3)').classList.add('active');
        // 切换iframe的src
        document.getElementById('user-management-iframe').src = 'editAdminInfo.html';
        // 更新页面标题
        document.getElementById('section-title').textContent = '个人管理页面';
    }

    function clearActiveClass() {
        document.querySelectorAll('.nav-link').forEach(function (item) {
            item.classList.remove('active');
        });
    }
</script>
</body>
</html>
